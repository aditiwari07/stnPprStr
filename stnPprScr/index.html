<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head"><p>Rock Paper Sciossors</p></div>
    <ul class="choices">
        <li class="choice" id="scissor"><i class="fa-solid fa-hand-scissors"></i></li>
        <li class="choice" id="paper"><i class="fa-solid fa-hand"></i></li>
        <li class="choice" id="rock"><i class="fa-solid fa-hand-back-fist"></i></li>
    </ul>
    <div class="score_board">
        <div class="score">
            <p class="black" id="user-score">0</p>
            <p class="black">You</p>
        </div>
        <div class="score">
            <p class="black" id="comp-score">0</p>
            <p class="black">Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
